layout: default

<h2>{{ page.title }}</h2>
<p class="post_date">{{page.date | date_to_long_string }} </p>
<br>
<div class="tag_row">
  {% for category in page.categories %}
  <a href="{{site.baseurl}}/categories/{{ category }}"><span class="pill_tag">{{ category }}</span></a>
  {% endfor %}
</div>
<br><br>

{{ content }}
